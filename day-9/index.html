<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Day 9: developer tips</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Piece of %s', 'ðŸ°');

    // Styled
    console.log('%c This is large text', 'font-size:50px; background: green');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('Error');

    // Info
    console.info('The total number of steps in the Eiffel Tower are 1665.');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'You did not select the right element.');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('John');
    console.count('John');
    console.count('Jane');
    console.count('John');
    console.count('John');
    console.count('Jane');
    console.count('Jane');
    console.count('John');

    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/joannk')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
